<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üè¶Demo Bank</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mt-10">
      <h1 class="text-center text-6xl">
        Welcome to
        <span class="text-purple-700 font-bold">Demo Bank LTD</span> Ltd
      </h1>
    </header>
    <!-- login -->
    <section
      class="bg-sky-700 w-9/12 mx-auto mt-12 p-10 rounded-md text-center"
    >
      <h3 class="text-4xl mb-3 text-white">Please Login</h3>

      <div class="block">
        <input
          class="w-9/12 block mb-2 px-3 rounded-md py-2 text-center mx-auto"
          type="email"
          autocomplete="off"
          id="user-email"
          placeholder="Your Email"
        />
        <input
          class="w-9/12 block mb-2 px-3 rounded-md py-2 text-center mx-auto"
          type="password"
          placeholder="Your Password"
          id="user-password"
          autocomplete="off"
        />
      </div>
      <button
        id="submit-btn"
        class="bg-orange-400 px-20 font-medium text-xl py-2 rounded-2xl hover:bg-orange-600"
      >
        Submit
      </button>
    </section>
    <!-- Custom JS -->
    <script src="js/login.js"></script>
  </body>
</html>
