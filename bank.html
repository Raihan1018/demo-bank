<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Inside Bank</title>
  </head>
  <body>
    <header class="mt-4">
      <h2 class="text-5xl text-green-600 text-center font-bold">
        WELCOME TO YOUR PROFILE
      </h2>
    </header>
    <!--  -->
    <section>
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-16">
        <!-- widtdraw -->
        <div
          class="bg-green-500 rounded-md p-10 text-center font-medium text-white text-2xl"
        >
          <h2>Deposit</h2>
          <h3>$300</h3>
        </div>
        <!-- Balance -->
        <div
          class="bg-yellow-500 rounded-md p-10 text-center font-medium text-white text-2xl"
        >
          <h2>Withdraw</h2>
          <h3>$200</h3>
        </div>
        <!-- widtdraw -->
        <div
          class="bg-violet-500 rounded-md p-10 text-center font-medium text-white text-2xl"
        >
          <h2>Balance</h2>
          <h3>$100</h3>
        </div>
      </div>
    </section>
    <!--  -->

    <!-- Status -->
    <section>
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-16">
        <!-- widtdraw -->
        <div class="bg-fuchsia-400 rounded-md p-8 font-medium">
          <input
            class="w-9/12 block mb-2 px-3 rounded-md py-2"
            type="number"
            placeholder="Deposit Amount"
          />
          <button
            id="submit-btn"
            class="bg-sky-800 text-white rounded-md px-5 py-1 hover:bg-sky-700"
          >
            Submit
          </button>
        </div>
        <!-- Balance -->
        <div class="bg-sky-400 rounded-md p-8 font-medium">
          <input
            class="w-9/12 block mb-2 px-3 rounded-md py-2"
            type="number"
            placeholder="Withdraw Amount"
          />
          <button
            id="submit-btn"
            class="bg-sky-800 text-white rounded-md px-5 py-1 hover:bg-sky-700"
          >
            Submit
          </button>
        </div>
      </div>
    </section>

    <div
      class="bg-orange-500 rounded-md p-3 text-center font-medium text-white text-2xl w-1/3 mx-auto mt-10"
    >
      <a href="index.html">Logout</a>
    </div>
  </body>
</html>
